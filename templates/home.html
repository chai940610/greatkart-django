{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static './images/banners/1.jpg' %}"  class="img-fluid rounded ">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
	{% for abc in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<!-- for abc.get_url, you know why? you might confuse about this, first, abc in products, the products inherit from Products models, and down there i create a function called get_url, so just use that function-->
			<a href="{{abc.get_url}}" class="img-wrap"> <img src="{{abc.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{abc.get_url}}" class="title">{{abc.product_name}}</a>
				<div class="price mt-1">${{abc.price|floatformat:2}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

<!-- ========================= FOOTER END // ========================= -->

</body>
</html>
{% endblock content %}
